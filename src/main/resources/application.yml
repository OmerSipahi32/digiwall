spring:
    datasource:
        url: jdbc:h2:mem:digiwalldb
        driver-class-name: org.h2.Driver
        username: digiwall
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
    h2:
        console:
            enabled: true
            path: /h2-console